<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Balsamiq+Sans:wght@400;700&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <nav>
        <div class="tab active">
            
            <img src="/img/tabsMonster-favicon.svg" alt="tabsMonster Favicon" class="tab__favicon">
            <p class="tab__title">tabsMonster</p>
        </div>
        <div class="tab">
            <img src="/img/tabsMonsterStats-favicon.svg" alt="tabsMonster Favicon" class="tab__favicon">
            <p class="tab__title">tabsMonsterStats</p>
        </div>
        <div class="tab">
            
        </div>

    </nav>

    <header>
        <div class="address-bar">
            <div class="address-bar__secured">
                <img src = '/img/tabsMonsterSecured-favicon.svg'>

            </div>
            <span class="address-bar__website">https://www.tabsmonster.com</span>
        </div>
        <div class="options">
            <img src = '/img/tabsMonster-options.svg'>
    
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card__header">
                <img src="/img/tabsMonster-mascot.svg" alt="" class = "card__header-mascot">
                <div class="card__image">
                    <img src="/img/john-doe.png" alt="" class="monster-image">
                </div>
            </div>
            <a href="" class="card__name">John Doe</a>
            <p class="card__quote">Lorem ipsum dolor sit amet.</p>
            <div class="card__tabs">
                <span class="card__tabs-count">
                    <span class="tabs-count">
                        120
                    </span>
                    <span class="card__tabs-count--label">
                        TABS
                    </span> 
                </span> 
            </div>            
        </div>
    </main>


    <script src="./popup.js" ></script>
</body>
</html>
